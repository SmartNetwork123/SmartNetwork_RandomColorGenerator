<!DOCTYPE html>
<html>
  <head>
    <title>Change Color After Interval</title>
  </head>
    <!-- All Copyrights are reserved by Smart Network -->

  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    #full {
      position: absolute;
      height: 100%;
      width: 100%;
    }

    div,
    h1 {
      text-align: center;
    }
  </style>

  <body>
    <div id="full">
      <h1>Background Color is being changed After Interval</h1>
    </div>
    <script>
      var div = document.getElementById('full')

      function getRandomColor() {
        var letters = '0123456789ABCDEF'
        var color = '#'
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)]
        }
        return color
      }

      function changeColor() {
        div.style.backgroundColor = getRandomColor()
      }

      setInterval(changeColor, 3000)
    </script>
  </body>
</html>
